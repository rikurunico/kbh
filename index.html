<head>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap');
        
        ::-webkit-scrollbar {
            display: none;
        }

        * {
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        #bg-canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 0;
            background: linear-gradient(to bottom, #000000, #1a1a1a);
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .title-text {
            background: linear-gradient(45deg, #FFD700, #FFA500, #FF8C00, #FFD700);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 40px rgba(255, 215, 0, 0.5);
            position: relative;
            animation: gradient 8s ease infinite;
        }

        .title-text::after {
            content: attr(data-text);
            position: absolute;
            left: 0;
            top: 0;
            z-index: -1;
            background: linear-gradient(45deg, #FFD700, #FFA500, #FF8C00, #FFD700);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            filter: blur(15px);
            opacity: 0.7;
            animation: gradient 8s ease infinite;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(1deg); }
        }

        .float {
            animation: float 6s ease-in-out infinite;
        }

        .card-shine::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background: linear-gradient(
                115deg,
                transparent 0%,
                rgba(255, 215, 0, 0.1) 30%,
                transparent 60%
            );
            transform: translateX(-100%);
            transition: transform 0.8s;
        }

        .card-shine:hover::before {
            transform: translateX(100%);
        }

        .menu-card {
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .menu-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 40px rgba(255, 215, 0, 0.1);
        }

        /* Add new styles for zoom effect */
        .zoom-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .zoom-image {
            max-width: 90%;
            max-height: 90vh;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            opacity: 0;
            transform: scale(0.8);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .zoom-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .zoom-overlay.active .zoom-image {
            opacity: 1;
            transform: scale(1);
        }

        /* Add close button */
        .close-button {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .close-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .menu-card img {
            cursor: pointer;
        }
    </style>
</head>

                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
        </div>
        <img src="" alt="" class="zoom-image">
    </div>

    <script>
        // Three.js Background Animation
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({
            canvas: document.querySelector('#bg-canvas'),
            antialias: true,
            alpha: true
        });

        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        camera.position.setZ(30);

        // Create stars
        function addStar() {
            const geometry = new THREE.SphereGeometry(0.05, 24, 24);
            const material = new THREE.MeshBasicMaterial({ color: 0xffd700 });
            const star = new THREE.Mesh(geometry, material);

            const [x, y, z] = Array(3).fill().map(() => THREE.MathUtils.randFloatSpread(100));
            star.position.set(x, y, z);
            scene.add(star);
            return star;
        }

        const stars = Array(500).fill().map(addStar);

        // Create floating particles
        const particlesGeometry = new THREE.BufferGeometry();
        const particlesCount = 2000;
        const posArray = new Float32Array(particlesCount * 3);
        const scales = new Float32Array(particlesCount);

        for(let i = 0; i < particlesCount * 3; i += 3) {
            posArray[i] = (Math.random() - 0.5) * 100;
            posArray[i+1] = (Math.random() - 0.5) * 100;
            posArray[i+2] = (Math.random() - 0.5) * 100;
            scales[i/3] = Math.random();
        }

        particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
        particlesGeometry.setAttribute('scale', new THREE.BufferAttribute(scales, 1));

        const particlesMaterial = new THREE.PointsMaterial({
            size: 0.1,
            color: 0xffd700,
            transparent: true,
            opacity: 0.8,
            blending: THREE.AdditiveBlending
        });

        const particlesMesh = new THREE.Points(particlesGeometry, particlesMaterial);
        scene.add(particlesMesh);

        // Mouse movement effect
        let mouseX = 0;
        let mouseY = 0;
        document.addEventListener('mousemove', (event) => {
            mouseX = (event.clientX / window.innerWidth) * 2 - 1;
            mouseY = -(event.clientY / window.innerHeight) * 2 + 1;
        });

        // Animation
        function animate() {
            requestAnimationFrame(animate);

            // Rotate particles
            particlesMesh.rotation.y += 0.0003;
            particlesMesh.rotation.x += 0.0001;

            // Move particles based on mouse
            particlesMesh.position.x += (mouseX - particlesMesh.position.x) * 0.05;
            particlesMesh.position.y += (mouseY - particlesMesh.position.y) * 0.05;

            // Animate stars
            stars.forEach((star, index) => {
                star.position.y += Math.sin(Date.now() * 0.001 + index) * 0.001;
            });

            renderer.render(scene, camera);
        }

        // Handle resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();

        // Add zoom functionality
        const overlay = document.getElementById('imageZoomOverlay');
        const zoomImage = overlay.querySelector('.zoom-image');
        const closeButton = document.getElementById('closeButton');
        const menuImages = document.querySelectorAll('.menu-card img');

        function openModal(imgSrc, imgAlt) {
            zoomImage.src = imgSrc;
            zoomImage.alt = imgAlt;
            overlay.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            overlay.classList.remove('active');
            document.body.style.overflow = '';
            setTimeout(() => {
                zoomImage.src = '';
                zoomImage.alt = '';
            }, 300);
        }

        menuImages.forEach(img => {
            img.addEventListener('click', () => {
                openModal(img.src, img.alt);
            });
        });

        closeButton.addEventListener('click', (e) => {
            e.stopPropagation();
            closeModal();
        });

        overlay.addEventListener('click', (e) => {
            if (e.target === overlay) {
                closeModal();
            }
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && overlay.classList.contains('active')) {
                closeModal();
            }
        });
    </script>
